- name: Installing and uninstalling the pacakages
  hosts: local
  tasks:
  - name: Install and uninstall
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - {name:'mysql',state:'absent'}
    - {name:'zip',state:'absent'}
    - {name:'gcc',state:'present'}
    - {name:'git',state:'present'}